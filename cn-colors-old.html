<!doctype html>
<html lang="en">
  <head>
    <title>中国传统色（旧版） - 颜色都该有它好听的名字！</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://use.typekit.net/gmq5kxy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div id="preloader">
      <div id="loader"></div>
    </div>
    <div class="container main">
      <div class="row">

        {% include cn-colors-old.html %}

        <div class="col-2" id="details">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <span class="cmyk-v">C: 0</span>
                <span class="donut dd-c rotateIn">0/100</span>
                <span class="cmyk-v">M: 74</span>
                <span class="donut dd-m rotateIn">74/100</span>
                <span class="cmyk-v">Y: 74</span>
                <span class="donut dd-y rotateIn">74/100</span>
                <span class="cmyk-v">K: 20</span>
                <span class="donut dd-k rotateIn">20/100</span>
              </p>
              <p class="card-text">
                <div class="card-text rgb-line">
                  
                  <div class="progress vertical">
                    <div class="progress-bar progress-bar-striped bg-r" style="height: 80%">204</div>
                  </div>
                  
                  <div class="progress vertical">
                    <div class="progress-bar progress-bar-striped bg-g" style="height: 21%">53</div>
                  </div>
                  
                  <div class="progress vertical">
                    <div class="progress-bar progress-bar-striped bg-b" style="height: 21%">54</div>
                  </div>
                  
                </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-3" id="infors">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">艳红</h4>
              <p class="card-text en-name">YANHONG</p>
            </div>
            <div class="card-footer bg-transparent">
              <p class="card-text" data-toggle="tooltip" data-placement="top" title="点击复制">#cc3536</p>
              <p class="card-text" data-toggle="tooltip" data-placement="bottom" title="点击复制">rgb(204, 53, 54)</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>© 2017 Frank Lin. Some rights reserved. 另见：<a href="./jp-colors.html">日本传统色</a>
          <br>参考：<a href="http://zhongguose.com" target="_blank">CHINESE COLORS</a>. 源码：<a href="https://github.com/flinhong/colors" target="_blank">GitHub Repository</a>
        </p>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./script/jquery.js"></script>
    <script src="./script/jquery-ui.min.js"></script>
    <script src="./script/popper.min.js"></script>
    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/jquery.peity.js"></script>
    <script src="./script/scripts.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-82518311-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-82518311-4');
    </script>

  </body>
</html>
