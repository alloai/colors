<!doctype html>
<html lang="en">
  <head>
    <title>日本传统色</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://use.typekit.net/gmq5kxy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div id="preloader"></div>
    <div class="container main">
      <div class="row">

        {% include colors.html %}

        <div class="col-2" id="details">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <span class="cmyk-v">C: 0</span>
                <span class="donut dd-c rotateIn">0/100</span>
                <span class="cmyk-v">M: 28</span>
                <span class="donut dd-m rotateIn">28/100</span>
                <span class="cmyk-v">Y: 18</span>
                <span class="donut dd-y rotateIn">18/100</span>
                <span class="cmyk-v">K: 14</span>
                <span class="donut dd-k rotateIn">14/100</span>
              </p>
              <p class="card-text">
                <div class="card-text rgb-line">
                  
                  <div class="progress vertical">
                    <div class="progress-bar bg-r" style="height: 86%"></div>
                  </div>
                  
                  <div class="progress vertical">
                    <div class="progress-bar bg-g" style="height: 62%"></div>
                  </div>
                  
                  <div class="progress vertical">
                    <div class="progress-bar bg-b" style="height: 70%"></div>
                  </div>
                  
                </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-3" id="infors">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">撫子</h4>
              <p class="card-text en-name">NADESHIKO</p>
            </div>
            <div class="card-footer bg-transparent">
              <p class="card-text" data-toggle="tooltip" data-placement="top" title="点击复制">#dc9fb4</p>
              <p class="card-text" data-toggle="tooltip" data-placement="bottom" title="点击复制">rgb(220,159,180)</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>© 2017 Frank Lin. 本页仅为习作，若有侵权请告知。</p>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/script/jquery.peity.js"></script>
    <script src="/script/scripts.js"></script>
  </body>
</html>
