<!doctype html>
<html lang="en">
  <head>
    <title>中国传统色 - 颜色都该有它好听的名字！</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://use.typekit.net/gmq5kxy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div id="preloader">
      <div id="loader"></div>
    </div>
    <div class="container main">
      <div class="row">

        {% include cn-colors.html %}

        <div class="col-2" id="details">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <span class="cmyk-v">C: 0</span>
                <span class="donut dd-c rotateIn">0/100</span>
                <span class="cmyk-v">M: 74</span>
                <span class="donut dd-m rotateIn">74/100</span>
                <span class="cmyk-v">Y: 74</span>
                <span class="donut dd-y rotateIn">74/100</span>
                <span class="cmyk-v">K: 20</span>
                <span class="donut dd-k rotateIn">20/100</span>
              </p>
              <p class="card-text">
                <div class="card-text rgb-line">
                  
                  <div class="progress vertical">
                    <div class="progress-bar progress-bar-striped bg-r" style="height: 80%">204</div>
                  </div>
                  
                  <div class="progress vertical">
                    <div class="progress-bar progress-bar-striped bg-g" style="height: 21%">53</div>
                  </div>
                  
                  <div class="progress vertical">
                    <div class="progress-bar progress-bar-striped bg-b" style="height: 21%">54</div>
                  </div>
                  
                </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-3" id="infors">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">艳红</h4>
              <p class="card-text en-name">YANHONG</p>
            </div>
            <div class="card-footer bg-transparent">
              <p class="card-text" data-toggle="tooltip" data-placement="top" title="点击复制">#cc3536</p>
              <p class="card-text" data-toggle="tooltip" data-placement="bottom" title="点击复制">rgb(204, 53, 54)</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>© 2017 Frank Lin. Some rights reserved. 另见：<a href="/jp-colors.html">日本传统色</a>
          <br>参考：<a href="http://zhongguose.com" target="_blank">CHINESE COLORS</a>. 源码：<a href="https://github.com/flinhong/colors" target="_blank">GitHub Repository</a>
        </p>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/script/jquery.peity.js"></script>
    <script src="/script/scripts.js"></script>
  </body>
</html>
